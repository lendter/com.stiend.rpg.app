<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="/js/script.js"></script>
	<link rel="stylesheet" href="/css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>RPG</title>
</head>

<body onload="init()" class="p-1">
	<div class="d-flex">
		<div id="map-view"></div>
		<div id="controls"><button id="createMapButton" onclick="createMap()"><label>Create New Map</label></button>
		</div>
		<div id="character-creation">
			<div class="field wall m-1" id="wall" draggable="true" ondragstart="drag(event)"></div>

			<div class="m-1"><img id="monster" draggable="true" ondragstart="drag(event)" class="character" src="/img/Monster-noBackground.png"></div>

			<div class="m-1"><img id="knight" draggable="true" ondragstart="drag(event)" class="character" src="/img/Knight-noBackground.png"></div>

			<div class="m-1"><img id="mercenary" draggable="true" ondragstart="drag(event)" class="character" src="/img/Mercenary-noBackground.png"></div>

			<div class="m-1"><img id="wizard" draggable="true" ondragstart="drag(event)" class="character" src="/img/Wizard-noBackground.png"></div>

			<div class="m-1"><img id="sorcerer" draggable="true" ondragstart="drag(event)" class="character" src="/img/Sorcerer-noBackground.png"></div>
		</div>
	</div>
	<div class="toast" id="exception" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <img src="..." class="rounded mr-2" alt="...">
    <strong class="mr-auto">Illegal Action</strong>
    <small class="text-muted">Now</small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    Are you serious mate?
  </div>
</div>
</body>
</html>
