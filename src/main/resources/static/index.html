<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="/js/script.js"></script>
	<link rel="stylesheet" href="/css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>RPG</title>
</head>

<body onload="init()" class="p-1">
	<div class="d-flex">
		<div id="map-view"></div>
		<div id="controls"><button id="createMapButton" onclick="createMap()"><label>Create New Map</label></button>
		</div>
		<div id="character-creation">
			<div class="field wall m-1" id="wall" draggable="true" ondragstart="drag(event)"></div>

			<div class="m-1"><img id="monster" draggable="true" ondragstart="drag(event)" class="character"
					src="/img/Monster-noBackground.png"></div>

			<div class="m-1"><img id="knight" draggable="true" ondragstart="drag(event)" class="character"
					src="/img/Knight-noBackground.png"></div>

			<div class="m-1"><img id="mercenary" draggable="true" ondragstart="drag(event)" class="character"
					src="/img/Mercenary-noBackground.png"></div>

			<div class="m-1"><img id="wizard" draggable="true" ondragstart="drag(event)" class="character"
					src="/img/Wizard-noBackground.png"></div>

			<div class="m-1"><img id="sorcerer" draggable="true" ondragstart="drag(event)" class="character"
					src="/img/Sorcerer-noBackground.png"></div>
		</div>
	</div>

	<div class="toast-container position-fixed top-0 start-0 p-3">
		<div id="exception" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
			<div class="toast-header">
				<strong class="me-auto">Illegal Action</strong>
				<small>Now</small>
				<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
			<div class="toast-body">
				Are you stupid mate?
			</div>
		</div>
	</div>
</body>

</html>
