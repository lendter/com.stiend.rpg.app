<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="/js/script.js"></script>
	<link rel="stylesheet" href="/css/style.css">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>RPG</title>
</head>

<body onload="init()">
	<div class="d-flex">
		<div id="map-view"></div>
		<div id="controls"><button id="createMapButton" onclick="createMap()"><label>Create New Map</label></button>
		</div>
		<div id="character-creation">
			<div class="field wall m-1" id="wall" draggable="true" ondragstart="drag(event)"></div>

			<div class="m-1"><img id="monster" draggable="true" ondragstart="drag(event)" class="character" src="/img/Goblin-noBackground.png"></div>

			<div class="field knight m-1" id="knight" draggable="true" ondragstart="drag(event)"></div>

			<div class="m-1"><img id="mercenary" draggable="true" ondragstart="drag(event)" class="character" src="/img/Mercenary-noBackground.png"></div>

			<div class="m-1"><img id="wizard" draggable="true" ondragstart="drag(event)" class="character" src="/img/Wizard-noBackground.png"></div>

			<div class="field sorcerer m-1" id="sorcerer" draggable="true" ondragstart="drag(event)"></div>
		</div>
	</div>
</body>
</html>
